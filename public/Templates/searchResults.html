<div>
    <div ng-if="$root.searchResults.length != 0">
        <div class="col-md-5"> </div>
        <p><input type="text" ng-model="test" placeholder="Result Filter"></p>
        <div class="col-md-2"></div>
        <div class="col-md-10">

            <div class="col-md-3 question" class="result" ng-repeat="result in $root.searchResults | filter : test" ng-click="$root.goToPath('/view-question/' + result._id)">
                <div><span class="bold">Title:</span> <a href="/#/view-question/{{result._id}}">{{result.title | limitTo : 20 }}
                        {{result.title.length > 20 ? '...' : ''}}</a></div>
                <div><span class="bold">Date:</span> {{result.dateTime | date:'medium'}}</div>
                <div><span class="bold">Asked by:</span> <a href="/#/user/{{result.userName}}">{{result.userName}}</a></div>
            </div>
        </div>
    </div>

    <div ng-if="$root.searchResults.length == 0"> No results found </div>
</div>
